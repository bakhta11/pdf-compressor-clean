name: Docker Image for GHCR


on:
  push

jobs:
    build_and_publish:
      runs-on: ubuntu-latest
      steps:
        - uses: actions./checkout@v3
        - name: Build and push the Image
          run: |
            docker login --username bakhta11 -- password ${{ secrets.GH_PAT}} ghcr.io
            docker build . --tag ghcr.io/bakhta11/docker-image-ghcr:latest
            docker push ghcr.io/bakhta11/docker-image-ghcr:latest